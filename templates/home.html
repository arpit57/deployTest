<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            margin: 0 auto;
        }
        li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            position: relative;
        }
        .summary-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .summary-text {
            display: flex;
            flex-direction: column;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .timestamp {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Live news summarizer</h1>
    <ul>
        {% for summary, link, image, time_stamp in summariesLinksImagesStamps %}
        <li>
            <img class="summary-image" src="{{ image }}" alt="Summary image">
            <div class="summary-text">
                {{ summary }}
                <br>
                <a href="{{ link }}" target="_blank">Read Full Article</a>
            </div>
            <span class="timestamp">{{ time_stamp }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
